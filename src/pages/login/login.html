<ion-content id="loginContent">

  <div id="loginDiv">
    <img id="loginBG" src="assets/img/loginBG.jpg">
    <form id="loginForm" (ngSubmit)="doLogin()">
      <ion-list padding>
        <ion-item>
          <ion-label floating>账号</ion-label>
          <ion-input type="text" name="account" [(ngModel)]="playerModel.account"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>密码</ion-label>
          <ion-input type="password" name="passwords" [(ngModel)]="playerModel.passwords"></ion-input>
        </ion-item>
        <div>
            <div id="rem">
                <ion-checkbox id="remcc"   checked="true"></ion-checkbox>
                <ion-label id="remC">记住账号</ion-label>
            </div>
            <button id="toAdminBtn" (click)="gotoAdmin()" type="button" ion-button color="dark" clear>管理员登录</button>
        </div>
           
           <button type="submit" id="loginBtn" ion-button block>登录</button>
         <div id="loginOpr">
            <button type="button" id="preRegisterButton" (click)="gotoRegister()" block  ion-button color="dark" >我是歌手，立刻报名！</button>
          </div>
      </ion-list>
    </form>
      
  </div>
  
</ion-content>
