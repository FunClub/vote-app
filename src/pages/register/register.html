<ion-header>

  <ion-navbar>
    <ion-title>歌手报名<ion-icon id="registerImg" name="person-add"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div id="registerDiv">
    <img id="preViewImg" [src]="playerModel.profile"/>
    <form id="registerForm" #registerForm="ngForm" (ngSubmit)="doRegister()">
      <ion-list >
        <ion-item>
          <label for="uploadFile">头像</label>
          <a class="a-upload"><input id="uploadFile" type="file"  (change)="upload($event)" /></a>
        </ion-item>
        <ion-list id="sexList" radio-group name="sex" [(ngModel)]="playerModel.sex">
          <ion-item>
            <ion-label>男</ion-label>
            <ion-radio   value="男"  ></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>女</ion-label>
            <ion-radio  value="女"  ></ion-radio>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-label floating>账号</ion-label>
          <ion-input  type="text" name="account"  (blur)="validAccount()" [(ngModel)]="playerModel.account"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>密码</ion-label>
          <ion-input  type="password" name="password" [(ngModel)]="playerModel.passwords"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>确认密码</ion-label>
          <ion-input  type="password" name="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>昵称</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="playerModel.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>简介</ion-label>
          <ion-input type="text" name="description" [(ngModel)]="playerModel.description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>城市</ion-label>
          <ion-select  name="city" [(ngModel)]="playerModel.city"   cancelText="取消" okText="确定" [selectOptions]="cityAlertOpts">
            <ion-option value="北京" >北京</ion-option>
            <ion-option value="上海">上海</ion-option>
            <ion-option value="广州" >广州</ion-option>
            <ion-option value="深圳">深圳</ion-option>
            <ion-option value="东莞">东莞</ion-option>
            <ion-option value="海南">海南</ion-option>
            <ion-option value="台湾">台湾</ion-option>
            <ion-option value="四川">四川</ion-option>
            <ion-option value="重庆">重庆</ion-option>
            <ion-option value="武汉">武汉</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <button id="registerBtn" type="submit" color="dark" ion-button block>注册</button>
        </ion-item>
      </ion-list>

    </form>
  </div>
</ion-content>
